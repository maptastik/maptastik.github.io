<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>DOPE 2014 Places</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script>
	//sets navigation tabs
	$(function() {
		$( "#tabs" ).tabs({
		  collapsible: true,
		  selected: 0
		});
	});
</script>

<style>
/*BODY STYLE*/
body { 
	margin:0; 
	padding:0; 
}

/*MAP STYLE*/
#map { 
	position:absolute; 
	top:0; bottom:0;
	width:100%
}

/*MAP UI*/
#map-ui {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 100;
  padding:10px;
  background:#fff;
}

#map-ui ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

/*TAB STYLE*/
#tabs {
	position:fixed;
	bottom: 0;
	width: 100%;
	z-index:100;
}
	tabs-buttons .ui-tabs-nav { 
    padding: 0em; 
    background: transparent; 
    border-width: 0px; 
	}

	tabs-buttons .ui-tabs-nav li { 
	    position: static; 
	    margin: 0px; 
	    border-bottom: 1px solid #327e04 !important; 
	    -moz-border-radius: 0px; 
	    -webkit-border-radius: 0px; 
	    border-radius: 0px; 
	} 
	tabs-buttons .ui-tabs-nav li:first-child { 
	    -moz-border-radius: 6px 0px 0px 6px; 
	    -webkit-border-radius: 6px 0px 0px 6px; 
	    border-radius: 6px 0px 0px 6px; 
	} 
	tabs-buttons .ui-tabs-nav li:last-child { 
	    -moz-border-radius: 0px 6px 6px 0px; 
	    -webkit-border-radius: 0px 6px 6px 0px; 
	    border-radius: 0px 6px 6px 0px; 
	} 
	tabs-buttons .ui-tabs-nav li.ui-tabs-selected { 
	    padding-bottom: 0px; 
	    border-bottom: 1px solid #d4ccb0 !important; 
	}

</style>
</head>

<body>
<!--map ui-->
<div id='map-ui'>
  <ul id='filters'>
  	<li>
  		<input type="checkbox" id="Conference Location">
  		<label for="Conference Location">Conference Location</label>
  	</li>
  </ul>
</div>

<!--space for map-->
<div id='map'></div>

<!--nav tabs-->
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">CONFERENCE</a></li>
    <li><a href="#tabs-2">RESTAURANT</a></li>
    <li><a href="#tabs-3">BAR</a></li>
    <li><a href="#tabs-4">COFFEE</a></li>
    <li><a href="#tabs-5">LODGING</a></li>
    <li><a href="#tabs-6">OTHER</a></li>
  </ul>
  <div id="tabs-1">
    <p></p>
    <p>X</p>
  </div>
  <div id="tabs-2">
    <p><strong>Click this tab again to close the content pane.</strong></p>
    <p>Y</p>
  </div>
  <div id="tabs-3">
    <p><strong>Click this tab again to close the content pane.</strong></p>
    <p>Z</p>
  </div>
</div>

<script>
	//loads basemap
	var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
	.setView([38.0393917,-84.5020832], 14);

	// find and store a variable reference to the list of filters
	var filters = document.getElementById('Type');

	// Wait until the marker layer is loaded in order to build a list of possible
	// types. If you are doing this with another markerLayer, you should change
	// map.markerLayer to the variable you have assigned to your markerLayer
	map.markerLayer.on('ready', function() {
	  // collect the types of symbols in this layer. you can also just
	  // hardcode an array of types if you know what you want to filter on,
	  // like
	  // var types = ['foo', 'bar'];
	  var types = ['Conference Location', 'Restaurant', 'Bar', 'Coffee', 'Lodging', 'Other'];
	  var typesObj = {}, types = [];
	  var features = map.markerLayer.getGeoJSON().features;
	  for (var i = 0; i < features.length; i++) {
	    typesObj[features[i].properties['marker-symbol']] = true;
	  }
	  for (var k in typesObj) types.push(k);

	  var checkboxes = [];
	  // create a filter interface
	  for (var i = 0; i < types.length; i++) {
	    // create an <li> list element for each type, and add an input checkbox
	    // and label inside
	    var li = filters.appendChild(document.createElement('li'));
	    var checkbox = li.appendChild(document.createElement('input'));
	    var label = li.appendChild(document.createElement('label'));
	    checkbox.type = 'checkbox';
	    checkbox.id = types[i];
	    checkbox.checked = true;
	    // create a label to the right of the checkbox with explanatory text
	    label.innerHTML = types[i];
	    label.setAttribute('for', types[i]);
	    // whenever a person clicks on this checkbox, call the update() function
	    // below
	    checkbox.addEventListener('change', update);
	    checkboxes.push(checkbox);
	  }

	  // this function is called whenever someone clicks on a checkbox and changes
	  // the selection of markers to be displayed
	  function update() {
	    var enabled = {};
	    // run through each checkbox and record whether it is checked. If it is,
	    // add it to the object of types to display, otherwise do not.
	    for (var i = 0; i < checkboxes.length; i++) {
	      if (checkboxes[i].checked) enabled[checkboxes[i].id] = true;
	    }
	    map.markerLayer.setFilter(function(feature) {
	      // if this symbol is in the list, return true. if not, return false.
	      // the 'in' operator in javascript does exactly that: given a string
	      // or number, it says if that is in a object
	      // 2 in { 2: true } // true
	      // 2 in { } // false
	      return (feature.properties['marker-symbol'] in enabled);
	    });
	  }
	});

	//loads dope-places.geojson
	var markerLayer = L.mapbox.markerLayer()
	.loadURL('http://maptastik.github.io/dope-places.geojson')
	.addTo(map);
</script>
</body>
</html>
